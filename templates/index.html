<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Prediction App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1e90ff, #00c9a7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background-color: #1e90ff;
      border: none;
      border-radius: 50px;
      padding: 10px 25px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    h1 {
      font-weight: bold;
      color: #1e90ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h1 class="text-center mb-4">ðŸ©º Disease Prediction App</h1>
          <form action="/predict" method="post">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Pregnancies</label>
                <input type="number" class="form-control" name="Pregnancies" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Glucose</label>
                <input type="number" class="form-control" name="Glucose" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Blood Pressure</label>
                <input type="number" class="form-control" name="BloodPressure" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Skin Thickness</label>
                <input type="number" class="form-control" name="SkinThickness" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Insulin</label>
                <input type="number" class="form-control" name="Insulin" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>BMI</label>
                <input type="number" step="0.1" class="form-control" name="BMI" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Diabetes Pedigree Function</label>
                <input type="number" step="0.01" class="form-control" name="DiabetesPedigreeFunction" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Age</label>
                <input type="number" class="form-control" name="Age" required>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-custom">Predict</button>
            </div>
          </form>

          {% if prediction_text %}
          <div class="alert alert-info mt-4 text-center">
            <h4>{{ prediction_text }}</h4>
            <p>{{ probability_text }}</p>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

</body>
</html>
